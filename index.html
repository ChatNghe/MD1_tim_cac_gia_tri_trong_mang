<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let value = prompt("Enter a number: ");
    let numbers = [-3, 5, 1, 3, 2, 10];
    let j = 0;
    for (let i of numbers) {
        if (value == i) {
            alert("Value " + i + " found at index " + j);
        }
        j++;
    }
</script>
</body>
</html>
